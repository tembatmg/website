<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="Contact.css">
    <script src="https://kit.fontawesome.com/bb634a10e3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="#" class="logo">Temba</a>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">&#9776;</label>
        <nav class="navbar">
            <ul>
                <li><a href="homepage.html">HOME</a></li>
                <li><a href="Project.html">PROJECTS</a></li>
                <li><a href="Contact.html" class="active">CONTACT</a></li>
                <li><a href="Demo.html">DEMO</a></li>
                <li><a href="Report.html">REPORTs</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="Contact">
            <div class="container">
                <div class="row">
                    <div class="contact-left">
                        <h1 class="sub-title">Contact Me</h1>
                        <p><i class="fa-solid fa-paper-plane"></i>cnt@gmail.com</p>
                        <p><i class="fa-solid fa-phone"></i>+44 07777777</p>
                        <div class="Social-icons">
                            <a href="https://github.com/login"><i class="fa-brands fa-github"></i></a>
                            <a href="https://facebook.com/login"><i class="fa-brands fa-facebook"></i></a>
                            <a href="https://linkedin.com/login"><i class="fa-brands fa-linkedin"></i></a>
                            <a href="https://twitter.com/login"><i class="fa-brands fa-x-twitter"></i></a>
                        </div>
                    </div>
                    <div class="contact-right">
                        <form>
                            <input type="text" name="name" placeholder="your name" required>
                            <input type="email" name="email" placeholder="your email" required>
                            <textarea name="message" rows="6" placeholder="your message"></textarea>
                            <button type="submit">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        &copy;TEMBA Tamang
    </footer>
